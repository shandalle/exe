<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAVA Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            padding: 20px;
            text-align: center;
            background-color: lightgray;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        input[type="number"] {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
        }
        #sumResult {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header id="myHeader">
        <h1>Welcome to My Webpage</h1>
    </header>

    <section>
        <p id="dayParagraph"></p>

        <div>
            <button onclick="highlightHeader()">Highlight header</button>
            <button onclick="highlightFooter()">Highlight footer</button>
            <button onclick="clearHighlight()">Clear highlight</button>
        </div>

        <div style="margin-top: 20px;">
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button onclick="calculateSum()">Get sum</button>
            <p id="sumResult"></p>
        </div>
    </section>

    <footer id="myFooter">
        <p>My New Year's resolution is flat one CS!</p>
    </footer>

    <script>

        const dayParagraph = document.getElementById("dayParagraph");
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date();
        const dayName = days[today.getDay()];
        dayParagraph.textContent = "Today is a " + dayName + "!";

        function highlightHeader() {
            document.getElementById("myHeader").style.backgroundColor = "lightblue";
        }

        function highlightFooter() {
            document.getElementById("myFooter").style.backgroundColor = "lightgreen";
        }

        function clearHighlight() {
            document.getElementById("myHeader").style.backgroundColor = "lightgray";
            document.getElementById("myFooter").style.backgroundColor = "lightgray";
        }

        function calculateSum() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("sumResult").textContent = "Please enter valid numbers.";
                return;
            }

            const sum = num1 + num2;
            document.getElementById("sumResult").textContent = `The sum of ${num1} and ${num2} is ${sum}.`;
    }
    </script>

</body>
</html>
